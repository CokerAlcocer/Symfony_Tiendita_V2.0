<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=table, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title>Productos</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-0"><i class="fas fa-list"></i> Listado de Productos</h1>
        <span class="badge bg-dark text-light">Angel Yazveck Alcocer Durán - 4B DSM</span>
        <hr class="bg-dark">
        <a href="#create" data-toggle="modal" class="btn btn-dark">Añadir <i class="fas fa-plus"></i></a>
        <table id="table" class="mt-3 table table-striped"></table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-body">
                <h2 class="m-0">Detalles</h2>
                <hr class="bg-light">
                <div class="row">
                    <div class="col-12">
                        <label>Nombre: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" autocomplete="off" required>
                    </div>
                    <div class="col-12 mt-2">
                        <label>Precio: <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="precio" name="precio" autocomplete="off" required>
                    </div>
                    <div class="col-12 mt-2">
                        <label>Estatus: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="status" name="status" autocomplete="off" required>
                    </div>
                </div>
                <label id="inf"></label>
            </div>
            <div class="text-right mr-2 mb-2 mt-0">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <form action="javascript:void(0);" onsubmit="update();">
                <div class="modal-body">
                    <h2 class="m-0">Actualizar</h2>
                    <hr class="bg-light">
                    <div class="row">
                        <input type="hidden" id="u_id" name="u_id">
                        <div class="col-12">
                            <label>Nombre: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="u_name" name="u_name" autocomplete="off" required>
                        </div>
                        <div class="col-12 mt-2">
                            <label>Precio: <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="u_precio" name="u_precio" autocomplete="off" required>
                        </div>
                    </div>
                    <label id="inf"></label>
                </div>
                <div class="text-right mr-2 mb-2 mt-0">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" data-dismiss="modal">Guardar</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <form action="javascript:void(0);" onsubmit="remove();">
                <div class="modal-body">
                    <h2 class="m-0">Actualizar</h2>
                    <hr class="bg-light">
                    <div class="row">
                        <input type="hidden" id="d_id" name="d_id">
                        <div class="col-12">
                            <label>¿Deseas eliminar el producto?</label>
                        </div>
                </div>
                <div class="text-right mr-2 mb-2 mt-0">
                    <button type="submit" class="btn btn-danger" data-dismiss="modal">Eliminar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="create" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <form action="javascript:void(0);" onsubmit="create();">
                <div class="modal-body">
                    <h2 class="m-0">Crear Producto</h2>
                    <hr class="bg-light">
                    <div class="row">
                        <div class="col-12">
                            <label>Nombre: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="c_name" name="c_name" autocomplete="off" required>
                        </div>
                        <div class="col-12 mt-2">
                            <label>Precio: <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="c_precio" name="c_precio" autocomplete="off" required>
                        </div>
                    </div>
                    <label id="inf"></label>
                </div>
                <div class="text-right mr-2 mb-2 mt-0">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" data-dismiss="modal">Guardar</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="./js/productController.js"></script>
    <script src="./main.js"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
